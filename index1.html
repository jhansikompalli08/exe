<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .border-class
        {
            width: 70px;
             height:450px;
          
        }
        #header {
        
       color : orange;
        
        height: 40px;
         text-align:center;
        }
        
        </style>
</head>
<body>
   
    <div class="container" >
        <div class="vh-50 d-flex justify-content-center align-items-center">
        <div class="row d-flex justify-content-center">
            <span class="border border-warning">
    <form class="border-class" style="width: 500px;"  onsubmit="saveToLocalStorage(event)">
        <div id="header" style="font-size:30px;"> Book a call</div>
        <p style=text-align:center;>book the appoinment by giving details below </p>
        <hr>
        <div class="form-group">
        <label for="fname" >Name</label>
        <input type="text" id="fname" class="form-control" name="fname">
        <div class="mb-3">
        <label for="email" class-form="form-label" style=text-align:end;>Email</label>
        <input type="email" id="email" class="form-control"  name="email">
        </div>
        <label for="phone" class-form="form-label">Phone</label><br>
        <input type="tel"  class="form-control" id="phone"  name="phone">
        <label for="daytime" class-form="form-label">Time for call</label>
        <input type="datetime-local" class="form-control" id="daytime"  name="daytime">
        <label for="nyttime" class-form="form-label"></label>
        <input type="time" id="nyttime" name="nyttime"><br><br>
        <div class="d-grid">
       <button class="btn btn-warning" type="submit">Get a call</button>
       </div>
       </div>
    </form> 
    <script> 
    function saveToLocalStorage(event){
        event.preventDefault();
        const name=event.target.fname.value;
        const emai=event.target.email.value;
        const phonenumber=event.target.phone.value;
        localStorage.setItem('name',name);
        localStorage.setItem('emai',emai);
        localStorage.setItem('phonenumber',phonenumber);
    }
    </script>
    </span>
    </div>
    </div>
    </div>
</body>
</html>
